<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Timer</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            text-align: center;
            font-family:monospace;
            color: white;
            background-color: #4C1F7A
        }
        #timer {
            font-size: 2em;
            margin: 20px 0;
        }
        button {
            margin: 5px;
            padding: 10px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Chimme</h1>
    <div id="timer">25:00</div>
    <div>
        <button id="startBtn">Start</button>
        <button id="pauseBtn" disabled>Pause</button>
        <button id="resetBtn">Reset</button>
    </div>
    <div>
        <label for="workTime">Work Time (minutes):</label>
        <input type="number" id="workTime" value="25" min="1" max="60">
    </div>
    <audio id="chimeSound">
        <source src="chime.mp3" type="audio/mpeg">
    </audio>
    <script src="timer.bundle.js"></script>
</body>
</html>
